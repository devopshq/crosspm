language: python
python: '3.5'
branches:
  only:
  - master
  - develop
before_install:
- export GH_TOKEN_FILE=$(mktemp); echo $GH_TOKEN > $GH_TOKEN_FILE; GH_TOKEN=""
install:
- pip install dohq-art docopt pyyaml requests dohq-art
before_script:
- "./scripts/tests.sh"
- git config --global user.email "ak@alkov.pro"
- git config --global user.name "Alexander Kovalev"
script:
- printenv
- ./scripts/build-on-server.sh
before_deploy:
- ls -l build/
- GH_TOKEN="$(cat $GH_TOKEN_FILE)"
- git clone git://github.com/shazow/urllib3.git
- cd ./urllib3
- python setup.py install
- cd ..
deploy:
  provider: pypi
  user: alkov.pro
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    all_branches: true
after_script:
- echo "yes we run after_script"
- echo "" > $GH_TOKEN_FILE
env:
  global:
    - secure: 
