language: python
python: '3.5'
addons:
  apt_packages:
    - pandoc
branches:
  only:
  - master
  - develop
before_install:
- export GH_TOKEN_FILE=$(mktemp); echo $GH_TOKEN > $GH_TOKEN_FILE; GH_TOKEN=""
install:
- pip install dohq-artifactory docopt pyyaml requests pypandoc
before_script:
- git config --global user.email "ak@alkov.pro"
- git config --global user.name "Alexander Kovalev"
before_deploy:
- ls -l build/
- GH_TOKEN="$(cat $GH_TOKEN_FILE)"
deploy:
  provider: pypi
  user: devopshq
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    all_branches: true
after_script:
- echo "yes we run after_script"
- echo "" > $GH_TOKEN_FILE
env:
  global:
    - secure: 
