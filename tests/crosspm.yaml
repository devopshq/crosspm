cpm:
  dependencies: cpm.manifest

columns: "*package, version, branch, contract, quality"

values:
  quality:
    1: banned
    2: snapshot
    3: integration
    4: stable
    5: release

  contract:
    - R10.0
    - R11.0
    - R12.0
    - R13.0

options:
  compiler:
    cmdline: cl
    env: CROSSPM_COMPILER

  arch:
    cmdline: arch
    env: CROSSPM_ARCH

  osname:
    cmdline: os
    env: CROSSPM_OS
    default: linux

parsers:
  common:
    columns:
      version: "{int}.{int}.{int}[-{str}]"
  artifactory:
    path: "{server}/{repo}/{package}/{branch}/{version}/{compiler}/{arch}/{osname}/{package}.{version}[.zip|.tar.gz|.nupkg]"
    properties: ""

defaults:
  compiler: gcc
  arch: x86_64
  branch: master

common:
  server: https://repo.ptsecurity.ru/artifactory
  parser: artifactory
  type: jfrog-artifactory
  auth_type: simple
  auth:
    - reader_libs-cpp-release
    - "**********"

sources:
  - repo:
      - libs-cpp-release.snapshot
      - libs-cpp-release/extlibs
    auth_type: simple
    auth:
      - reader_libs-cpp-release
      - "**********"

  - type: jfrog-artifactory
    parser: artifactory
    server: https://repo.ptsecurity.ru/artifactory
    repo: scm.snapshot/temp-packages
    auth_type: simple
    auth:
      - reader_libs-cpp-release
      - "**********"