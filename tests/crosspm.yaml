cpm:
  dependencies: dependencies.txt.lock

columns: "package, version, branch, contract, quality"

values:
  quality:
    1: banned
    2: snapshot
    3: integration
    4: stable
    5: release

options:
  compiler:
    cmdline: cl
    env: CROSSPM_COMPILER

  arch:
    cmdline: arch
    env: CROSSPM_ARCH

  osname:
    cmdline: os
    env: CROSSPM_OS

parsers:
  common:
    columns:
      version: "{int}.{int}.{int}[-{str}]"

  artifactory:
    path: "{server}/{repo}/{package}/{branch}/{version}/{compiler}/{arch}/{osname}/{package}.{version}[.zip|.tar.gz|.nupkg]"
    properties: "build.contract.{contract} = {quality}"

defaults:
  compiler: gcc
  arch: x86_64
  osname: linux
  branch: master

common:
  server: https://repo.someorg.com/artifactory/
  parser: artifactory
  type: jfrog-artifactory
  auth_type: simple
  auth:
    - reader_cpp_libs"
    - *****

sources:
  - repo:
      - libs-cpp-release.snapshot
      - libs.snapshot
      auth_type: simple
      auth:
        - reader_cpp_libs
        - **********

  - type: jfrog-artifactory
      parser: artifactory
      server: https://repo1.someorg.com/artifactory/
      repo: libs-other.snapshot
      auth_type: simple
      auth:
        - reader_libs
        - **********
